<html>
    <head>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/415fcf7417.js" crossorigin="anonymous"></script>
         <title>Weather</title>
    </head>
    <body onload="mainFunction()">
        <div>
            <p style="font-weight: bold; text-shadow: 0px 4px 3px rgba(0,0,0,0.4),
            0px 8px 13px rgba(0,0,0,0.1),
            0px 18px 23px rgba(0,0,0,0.1);" id="day"></p>
            <p id="temp"></p>
            <i id="sun" style="display:none;" class="fa-solid fa-sun icons"></i>
            <i id="cloudsun" style="display:none;"  class="fa-solid fa-cloud-sun icons"></i>
            <i id="fog" style="display:none;"  class="fa-solid fa-smog icons"></i>
            <i id="drizzle" style="display:none;" class="fa-solid fa-cloud-drizzle icons"></i>
            <i id="rain" style="display:none;"  class="fa-solid fa-raindrops icons"></i>
            <i id="snow" style="display:none;"  class="fa-solid fa-snowflake icons"></i>
    </div>
    </body>
</html>
